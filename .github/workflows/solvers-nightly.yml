---
name: Solvers Nightly

'on':
  schedule:
    - cron: '45 03 * * 1,4'
  workflow_dispatch:

concurrency:
  group: solvers-nightly-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.8.3"

jobs:
  solvers:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache Poetry env
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-solvers # yamllint disable-line rule:line-length

      - name: Install deps
        run: poetry install --with dev -E metrics --no-interaction

      - name: Install solvers (METIS)
        run: |
          sudo apt-get update
          sudo apt-get install -y metis
          echo "gpmetis: $(command -v gpmetis || echo missing)"
          gpmetis -h | head -n1 || true
          # KaHIP não está no apt; testes dependentes serão automaticamente pulados.

      - name: Run solver tests
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
        run: poetry run pytest -q -k "solvers"
